<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="insta_layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="image">
                <img
                    src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk">
                <!-- <div class="image1"> -->
                <img src="insta.png" class="image1">
                <!-- </div>  -->
            </div>

        </div>
        <div class="box" id="box1">
            <div class="top">
                <div class="logo">
                    <img
                        src="https://assets.turbologo.com/blog/en/2019/09/19084953/instagram-logo-illustration-958x575.png">
                </div>
                <div class="input">
                    <input type="text" placeholder="Phone number,username or email">
                    <input type="password" placeholder="Password">
                    <input class="logIn" type="submit" value="Log in" id="login">
                </div>
                <div class="link">
                    <i class="fa-brands fa-square-facebook"></i><a href="https://www.facebook.com/">Log in with
                        Facebook</a>
                    <div class="forget-password">
                        <a href="">Forget your password?</a>
                    </div>
                </div>
            </div>
            <div class="mid">
                <span>Don't have any account?<a href="https://www.instagram.com/accounts/emailsignup/">Sign
                        up</a></span>
            </div>
            <div class="bottom">
                <div class="bottom1">
                    <span>Get the app</span>
                </div>
                <div class="bottom2">
                    <div class="bottom-2-1">
                        <img src="./google.png" alt="">
                    </div>
                    <div class="bottom-2-2">
                        <img src="micro.png" alt="">
                    </div>
            
                </div>
            </div>
            <!-- <div class="bottom">
               
                <div class="bottom2">

                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png">

                </div>
            </div> -->

        </div>
    </div>

</body>

</html>
