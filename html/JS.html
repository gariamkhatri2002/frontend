<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bod">
    <button id="red">Red</button>
    <button id="green">Green</button>
    <button id="yellow">yellow</button>
    <button id="pink">pink</button>
     <script>
       document.getElementById("red").onclick=function(){
        document.getElementById("bod").style.backgroundColor="red"
        // console.log("This color is red")
       }
       document.getElementById("green").onclick=function(){
        document.getElementById("bod").style.backgroundColor="green"
        // console.log("This color is green")
       }
       document.getElementById("yellow").onclick=function(){
        document.getElementById("bod").style.backgroundColor="yellow"
        // console.log("This color is yellow")
       }
       document.getElementById("pink").onclick=function(){
        document.getElementById("bod").style.backgroundColor="pink"
        // console.log("This color is pink")
       }
    </script>
    
</body>
</html>
